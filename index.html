<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen bg-gradient-to-br from-cyan-200 via-teal-200 to-cyan-300 h-screen bg-red-500">
    <div class="main h-full w-full flex items-center justify-center relative">
      <div id="bubbles h-full w-full absolute z-1">
         <div class="absolute w-32 h-32 bg-white bg-opacity-10 rounded-full border border-white border-opacity-40 shadow-inner shadow-white/30 top-10 left-10 backdrop-blur-sm"></div>
 <div class="absolute w-24 h-24 bg-white bg-opacity-10 rounded-full border border-white border-opacity-30 shadow-inner shadow-white/30 top-1/2 left-1/4 backdrop-blur-sm"></div>
  <div class="absolute w-40 h-40 bg-white bg-opacity-10 rounded-full border border-white border-opacity-50 shadow-inner shadow-white/20 bottom-10 right-10 backdrop-blur-sm"></div>
  <div class="absolute w-16 h-16 bg-white bg-opacity-10 rounded-full border border-white border-opacity-20 shadow-inner shadow-white/20 bottom-20 left-1/2 backdrop-blur-sm"></div>
  <div class="absolute w-20 h-20 bg-white bg-opacity-10 rounded-full border border-white border-opacity-30 shadow-inner shadow-white/30 top-20 right-1/3 backdrop-blur-sm"></div>
   <div class="absolute w-14 h-14 bg-white/10 rounded-full border border-white/30 shadow-inner shadow-white/20 top-28 right-10 backdrop-blur-sm"></div>
  <div class="absolute w-10 h-10 bg-white/10 rounded-full border border-white/20 shadow-inner shadow-white/10 top-1/4 left-1/5 backdrop-blur-sm"></div>
  <div class="absolute w-12 h-12 bg-white/10 rounded-full border border-white/30 shadow-inner shadow-white/15 bottom-36 left-1/3 backdrop-blur-sm"></div>
  <div class="absolute w-16 h-16 bg-white/10 rounded-full border border-white/40 shadow-inner shadow-white/20 bottom-16 right-1/2 backdrop-blur-sm"></div>
  <div class="absolute w-20 h-20 bg-white/10 rounded-full border border-white/30 shadow-inner shadow-white/20 top-1/3 right-1/4 backdrop-blur-sm"></div>
      </div>
      <div class="px-8 py-6 flex flex-col w-5/6 h-1/2 rounded-2xl items-center justify-between relative z-2 
  shadow-[0_8px_24px_rgba(0,0,0,0.1),inset_0_0_8px_rgba(255,255,255,0.2)]
  animate-jellyFloat bg-tranparent ">
        <h1 class="text-3xl text-white text-center font-bold capitalize">welcome to Bubble Game !!</h1>
        <button class="px-8 py-4 text-blue-700 font-bold bg-white rounded-full shadow-md hover:bg-transparent hover:text-black transition-all duration-300">Start Game</button>
      </div>
    </div>
</body>
<script>
    document.querySelector('.main button').addEventListener('click', function() {
        window.location.href = 'main.html';
    });
</script>
</html>
